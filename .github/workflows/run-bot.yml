name: Run Bot

on:
  repository_dispatch:
    types: [run-bot]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo bot
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Run bot
        run: |
          bun install
          bun run index.ts
